<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himalayan Kittens</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://source.unsplash.com/featured/?flowers');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #fetch-kittens {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 5px;
            cursor: pointer;
        }

        #kittens-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #kittens-container img {
            max-width: 200px;
            border: 2px solid #000000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background">
        <button id="fetch-kittens">Get Himalayan Kittens</button>
        <div id="kittens-container"></div>
    </div>
    <script>
        document.getElementById('fetch-kittens').addEventListener('click', async () => {
            const container = document.getElementById('kittens-container');
            container.innerHTML = '';

            const response = await fetch('https://api.thecatapi.com/v1/images/search?breed_ids=hima&limit=5');
            const data = await response.json();

            data.forEach(imageData => {
                const img = document.createElement('img');
                img.src = imageData.url;
                container.appendChild(img);
            });
        });
    </script>
</body>
</html>
