<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittens for Life</title>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/02/35/flower-1869167_960_720.jpg');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20%;
      
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kittens for Life</h1>
        <button onclick="generateKitten()">Generate Himalayan Kitten</button>
        <div id="kitten-container"></div>
    </div>
    <script>
        function generateKitten() {
            const kittenContainer = document.getElementById('kitten-container');
            const kittenImage = document.createElement('img');
            kittenImage.src = 'https://placekitten.com/400/400';
            kittenContainer.innerHTML = '';
            kittenContainer.appendChild(kittenImage);
        }
    </script>
</body>
</html>
